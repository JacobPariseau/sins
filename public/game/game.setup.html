<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>Create a new game</h2>
    <span flex></span>
    <md-button ng-show="!dm.facebook.fbLogin" ng-click="dm.login()">Log In With Facebook</md-button>
    <md-menu ng-show="dm.facebook.fbLogin" md-position-mode="target-right target">
			<md-button class="md-icon-button" ng-click="$mdOpenMenu()" aria-label="More">
        <md-icon>more_vert</md-icon>
      </md-button>
			<md-menu-content>
				<md-menu-item>
					<md-button ng-click="dm.logout()">
						<p>Log out</p>
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
  </div>
</md-toolbar>

<main class="setup">
<md-card>
  <md-card-title>
    <span class="md-title">
      Join Game
    </span>
  </md-card-title>
  <md-card-content class="md-padding">
    <p>
      What is the title of the game your friend has created?
    </p>
    <md-input-container class="md-block">
      <label>Title (eg, 'Laser Kitten Fiesta')</label>
      <input ng-model="dm.joinRoom">
    </md-input-container>
  </md-card-content>
  <md-card-actions layout="row">
    <span flex></span>
    <md-button type="submit" ng-click="dm.joinGame(dm.joinRoom)">Join Game</md-button>
  </md-card-actions>
</md-card>

<md-card>
  <md-card-title>
    <span class="md-title">
      Create Game
    </span>
  </md-card-title>
  <form ng-cloak>
    <md-card-content class="md-padding">
      <div layout="row">
        <md-input-container flex>
          <label>Mode</label>
          <md-select ng-model="dm.mode">
            <md-option ng-repeat="mode in dm.settings" value="{{$index}}">
              <img src="{{mode.img}}" />
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row">
        {{dm.settings[dm.mode].desc}}
      </div>
      <md-list flex>
        <md-list-item ng-click="null">
          <md-checkbox ng-disabled="true" ng-checked="true"></md-checkbox>
          <span>Classic</span>
        </md-list-item>
        <md-list-item ng-click="dm.selectTheme('movietraps')">
          <md-checkbox ng-checked="dm.themes.indexOf('movietraps') > -1"></md-checkbox>
          <span>Movie Traps - For Movie Nights</span>
        </md-list-item>
        <md-list-item ng-click="dm.selectTheme('trump')">
          <md-checkbox ng-checked="dm.themes.indexOf('trump') > -1"></md-checkbox>
          <span>Trump Cards</span>
        </md-list-item>
        <md-list-item ng-click="dm.selectTheme('nsfw')">
          <md-checkbox ng-checked="dm.themes.indexOf('nsfw') > -1"></md-checkbox>
          <span>NSFW</span>
        </md-list-item>
        <!--md-list-item ng-click="dm.showNSFW = !dm.showNSFW">
          <md-checkbox ng-checked="false"></md-checkbox>
          <span>NSFW</span>
            <md-button ng-href="/nsfw" target="_self" ng-show="dm.showNSFW" class="md-raised md-secondary md-primary">Buy $10 / 200 Cards</md-button>
        </md-list-item -->
      </md-list>
    </md-card-content>

    <md-card-actions layout="row">
      <span flex></span>
      <md-button ng-click="dm.createGame()" md-autofocus>
        CREATE GAME
      </md-button>
    </md-card-actions>
  </form>
</md-card>
</main>
